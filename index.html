<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmverse Admin Login</title>
    <style>
        /* General reset and font setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #4B4E53; /* Gray background around the login box */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            background-color: #E9F5DB; /* Light green background */
        }

        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left-section img {
            width: 500px;
            height: auto;
            border-radius: 50%;
        }

        .left-section h1 {
            margin-top: 20px;
            font-size: 24px;
            color: #2F3E46;
            font-weight: bold;
        }

        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .right-section img {
            width: 150px;
            height: auto;
            margin-bottom: 15px;
        }

        .right-section h1 {
            font-size: 22px;
            color: #2F3E46;
            font-weight: bold;
        }

        .right-section p {
            font-size: 20px;
            color: #6B7768;
            margin-bottom: 20px;
        }

        .login-form {
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center; /* Center elements inside the form */
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #A8C0A2;
            border-radius: 5px;
            font-size: 14px;
            background-color: #fff;
        }

        .login-form button {
            width: 150px; /* Smaller width */
            padding: 10px;
            background-color: #2F3E46;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px; /* Smaller text size */
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            margin-top: 10px; /* Spacing below inputs */
			
        }

        .login-form button:hover {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Section -->
        <div class="left-section">
            <img src="logo.png" alt="Farmverse Logo">
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <img src="adminlogo.png" alt="Admin Icon">
            <h1>ADMIN</h1>
            <p>Sign into your account</p>
            <form class="login-form" onsubmit="handleLogin(event)">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            // Redirect to the order management page
            window.location.href = "user_management.html";
        }
    </script>
</body>
</html>
